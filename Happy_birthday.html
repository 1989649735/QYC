    <script>
        // æ»šåŠ¨åŠ¨ç”»ï¼šç®€åŒ–é€»è¾‘ï¼Œä¼˜å…ˆæ˜¾ç¤ºç¤¼ç‰©
        function handleScrollAnimations() {
            const elements = document.querySelectorAll('.scroll-animate');
            elements.forEach(element => {
                const rect = element.getBoundingClientRect();
                const delay = parseFloat(element.dataset.delay) || 0;
                
                if (rect.top < window.innerHeight * 0.75) {
                    if (!element.classList.contains('show')) {
                        element.classList.add('show');
                        setTimeout(() => {
                            element.style.opacity = '1';
                            element.style.transform = 'translateY(0)';
                        }, delay * 1000);
                    }
                }
            });
        }

        // åˆå§‹åŒ–ï¼šå¼ºåˆ¶è®¾ç½®åˆå§‹çŠ¶æ€
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.scroll-animate').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
            });
            
            // ç«‹å³è§¦å‘ä¸€æ¬¡ï¼Œç¡®ä¿ç¤¼ç‰©ç›’æ˜¾ç¤º
            handleScrollAnimations();
            
            // æ‰“å­—æœºæ•ˆæœ
            const text = `äº²çˆ±çš„ç§¦ç‘œè¾°ï¼š
è¿‡äº†å‡ å¤©å°±æ˜¯ä½ çš„ç”Ÿæ—¥ï¼Œé¦–å…ˆåªèƒ½æå‰ç¥ä½ ç”Ÿæ—¥å¿«ä¹ï¼ğŸ‚

è¿™æ¬¡çš„ç¤¼ç‰©è™½ç„¶å¾ˆå°ï¼Œä½†æ˜¯å¸Œæœ›ä½ èƒ½å–œæ¬¢ï¼Œè¯´å®è¯æˆ‘éƒ½åæ‚”ä¹°è¿™ä¸ªç¤¼ç‰©ï¼Œæ„Ÿè§‰æœ‰ç‚¹ä¸ä¸Šå¿ƒï¼

ä¸è¿‡ï¼Œå¸Œæœ›åœ¨æ–°çš„ä¸€å²é‡Œï¼Œä½ èƒ½å¤Ÿå®ç°æ‰€æœ‰çš„æ¢¦æƒ³ï¼Œæ¯å¤©éƒ½å¼€å¼€å¿ƒå¿ƒï¼Œæ— å¿§æ— è™‘ï¼Œ

å†æ¬¡ç¥ä½ ç”Ÿæ—¥å¿«ä¹ï¼Œç§¦ç‘œè¾°ï¼`;
            const typingEl = document.getElementById('typing-text');
            const cursorEl = document.getElementById('typing-cursor');
            let i = 0;
            const speed = 50;

            function type() {
                if (i < text.length) {
                    const char = text[i] === '\n' ? '<br>' : text[i];
                    typingEl.innerHTML += char;
                    i++;
                    setTimeout(type, speed);
                } else {
                    setTimeout(() => {
                        cursorEl.classList.add('cursor-hidden');
                        document.getElementById('message-date').style.opacity = '1';
                    }, 500);
                }
            }

            // ç›‘å¬ç•™è¨€åŒºåŸŸå¯è§æ€§ï¼Œè§¦å‘æ‰“å­—
            const observer = new IntersectionObserver(entries => {
                if (entries[0].isIntersecting) {
                    setTimeout(type, 500);
                    observer.disconnect();
                }
            }, { threshold: 0.1 });
            observer.observe(typingEl);
        });

        // æ»šåŠ¨/è§¦æ‘¸ç›‘å¬
        window.addEventListener('scroll', handleScrollAnimations);
        window.addEventListener('touchmove', handleScrollAnimations);

        // å…œåº•ï¼š500msåå¼ºåˆ¶æ˜¾ç¤ºç¤¼ç‰©ç›’

            }
        }, 500);
    </script>
